<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Password Visibility - Multiple Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="changeInfo">
        <div class="changeUser">

          <h1 class="title">Update Information</h1>
          
          <h2 class="subheading">Change Username</h2>
          
          <p class="description">
            Enter your username and password to change your username.
          </p>
          <form>
            <div>
              <label for="username">Username</label>
              <input type="text" name="username" id="username" />
            </div>
            
            <div>
              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
            </div>
            
            <div>
              <label for="show-password">
                <input type="checkbox" name="show-password" id="show-password" />
                Show password
              </label>
            </div>
            
            <p>
              <button class="btn" type="submit">Change Username</button>
            </p>
          </div>
        </form>
        <div class="changePass">
          
        
        <h2 class="subheading">Change Password</h2>

        <p class="description">
          Enter your current password and new password below.
        </p>

        <form>
          <div>
            <label for="current-password">Current Password</label>
            <input
              type="password"
              name="current-password"
              id="current-password"
            />
          </div>

          <div>
            <label for="new-password">New Password</label>
            <input type="password" name="new-password" id="new-password" />
          </div>

          <div>
            <label for="show-passwords">
              <input
                type="checkbox"
                name="show-passwords"
                id="show-passwords"
              />
              Show passwords
            </label>
          </div>

          <p>
            <button class="btn" type="submit">Change Passwords</button>
          </p>
        </div>
        </form>
      </div>
      <div id="photo"></div>
    </div>
  </body>
</html>
